<!DOCTYPE html>
<html>
<head>
    <title>Game Developer Portfolio</title>
    <style>
        /* Reset some default styles for a clean slate */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .portfolio-item {
            border: 1px solid #555;
            padding: 20px;
            margin: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        .portfolio-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .portfolio-item p {
            font-size: 16px;
        }

        footer {
            background-color: #333333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Developer Portfolio</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <div class="portfolio-item">
            <h2>Game Title 1</h2>

        </div>
        
        <div class="portfolio-item">
            <h2>Game Title 2</h2>

        </div>

    <footer>
        &copy; 2023 Game Developer Portfolio
